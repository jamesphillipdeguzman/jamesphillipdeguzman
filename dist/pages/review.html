<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Review Page</title>
    <meta name="description" content="Home page: Landing page for my web portfolio site">
    <meta name="author" content="James Phillip K. De Guzman">

    <!-- 
  ✅ Netlify Form Integration
  This file includes a fully functional form for collecting user reviews.
  - Integrated Netlify form handling with 'data-netlify' attribute
  - Added spam protection using Netlify honeypot field
  - Included hidden input to store timestamp of submission
  - Sends form data to /thanks.html on successful submission
  - Keeps styling and structure consistent with the rest of the site
-->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="icon" href="/images/project-images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Open Graph -->
    <meta property="og:title" content="My Personal Website">
    <meta property="og:description"
        content="James De Guzman: An aspiring web developer who loves to create innovative web apps and websites for your local businesses!">
    <meta property="og:image" content="/images/project-images/profile.png">
    <meta property="og:url" content="https://jamesdeguzman.com/review.html">
    <meta property="og:type" content="website">
    <meta property="og:site-name" content="https://jamesdeguzman.com/index.html">

  <script type="module" crossorigin src="/assets/base-BQV4Ejl_.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/base-tPE2qJPF.css">
</head>

<body class="loading">
    <div class="page-wrap">
        <header id="header-container">
            <nav class="navigation">
                <div><a href="/index.html"><span class="highlight2">besys.tech</span></a></span></div>
                <a href="/index.html" id="logolink"><img id="logo" src="/images/besys-tech-logo3-nobg.webp"
                        alt="company logo" width="100" height="100"></a>

                <ul class="nav-links">
                    <li><a href="/index.html" id="home" class="active">Home</a></li>
                    <li><a href="/pages/about.html" id="about">About</a></li>
                    <li><a href="/pages/contact.html" id="contact">Contact</a></li>
                    <li><a href="/pages/portfolios.html" id="portfolio">Portfolios</a></li>
                    <li><a href="/pages/product.html" id="product">Review</a></li>

                </ul>
                <button id="menu" aria-label="menu"></button>

            </nav>
        </header>

        <main>
            <div class="hero">
                <div class="image-container">
                    <h1 id="hero-logo">besys.tech</h1>
                    <img src="/images/besys-tech-logo.svg" alt="besys.tech logo" width="200" height="100">
                </div>
            </div>

            <div class="bottom-section">
                <article class="my-company">
                    <h2>Leave a Review</h2>
                    <p>Let us know what you think about our service!</p>

                    <!-- ✅ Netlify review form -->
                    <form name="review" method="POST" data-netlify="true" netlify-honeypot="bot-field"
                        action="/thanks.html" class="review-form">
                        <input type="hidden" name="form-name" value="review">
                        <p hidden>
                            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                        </p>

                        <label for="name">
                            Your Name
                            <input type="text" id="name" name="name" required>
                        </label>

                        <label for="email">
                            Email
                            <input type="email" id="email" name="email" required>
                        </label>

                        <label for="rating">
                            Rating (1–5)
                            <input type="number" id="rating" name="rating" min="1" max="5" required>
                        </label>

                        <label for="message">
                            Your Review
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </label>

                        <input type="hidden" name="timestamp" id="timestamp">

                        <button type="submit">Submit Review</button>
                    </form>
                </article>
            </div>
        </main>
    </div>

    <div class="wireframe-overlay"></div>
    <footer id="footer-container">
        <div class="footer-wrapper">
            <div class="footer-links">
                <a href="/pages/siteplan.html">
                    <img src="/images/svg/site-plan-logo.svg" alt="site plan logo" width="50" height="50">
                </a>
            </div>


            <div class="footer-text">
                &copy;<span id="currentyear"></span> James Phillip K. De Guzman <p class="lastmodified">Last Modified:
                    <span id="lastModified"></span>
                </p>
                <div class="local-storage-info">
                    <p id="today"></p>
                    <p id="search"></p>
                </div>

            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/diet.deguzman" target="_blank">
                    <img src="/images/svg/fb-logo.svg" alt="facebook logo" width="50" height="50">
                </a>

                <a href="https://www.linkedin.com/in/jamesphillipdeguzman/" target="_blank">
                    <img src="/images/svg/linkedin-logo.svg" alt="LinkedIn logo" width="50" height="50">
                </a>


            </div>



        </div>
    </footer>

    <!-- ✅ Timestamp script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timestamp = document.getElementById("timestamp");
            if (timestamp) {
                timestamp.value = new Date().toISOString().slice(0, 16);
            }
        });
    </script>
</body>

</html>
