        <main>

            <div class="hero">
                <!-- <div class="image-container"> -->
                <h1 id="hero-text">Review My Work</h1>
                <!-- <img src="images/besys-tech-logo.svg" alt="besys tech company" width="200" height="100"> -->
                <!-- </div> -->

            </div>


            <div class="form-section">
                <h3>Portfolio Review Form</h3>

                <form action="/pages/review.html" method="get" id="review-form">
                    <fieldset class="form-group">

                        <label for="dynamic-product">Portfolio Name</label>

                        <!-- Dynamic select dropdown list -->
                        <select id="dynamic-product" name="dynamic-product" required>
                            <option value="" disabled>Select a portfolio...</option>
                        </select>
                        <div id="select-error-message"></div>


                        <label for="stars">Overall Rating</label>

                        <!-- Radio star buttons -->
                        <div class="stars-rating" id="stars">
                            <input type="radio" id="fivestar" name="stars" value="5" required><label
                                for="fivestar"></label>
                            <input type="radio" id="fourstar" name="stars" value="4" required><label
                                for="fourstar"></label>
                            <input type="radio" id="threestar" name="stars" value="3" required><label
                                for="threestar"></label>
                            <input type="radio" id="twostar" name="stars" value="2" required><label
                                for="twostar"></label>
                            <input type="radio" id="onestar" name="stars" value="1" required><label
                                for="onestar"></label>
                        </div>
                        <div id="radio-error-message"></div>

                        <!-- Date Input -->
                        <div class="install-date">
                            <label for="date-installed">Date</label>
                            <input type="date" id="date-installed" name="date-installed" required>

                        </div>

                        <div id="date-error-message"></div>

                        <!-- Checkboxes -->
                        <div class="features">
                            <p>Which aspects of the page did you find most effective?</p>
                            <p id="italicize">(Check all that apply)</p>
                            <div class="wrap-checkbox">
                                <label for="usability"><input type="checkbox" class="large-checkbox" id="usability"
                                        name="features" value="usability">Usability</label>
                                <label for="responsiveness"><input type="checkbox" class="large-checkbox"
                                        id="responsiveness" name="features"
                                        value="responsiveness">Responsiveness</label>
                                <label for="performance"><input type="checkbox" class="large-checkbox" id="performance"
                                        name="features" value="performance">Performance</label>
                                <label for="accessibility"><input type="checkbox" class="large-checkbox"
                                        id="accessibility" name="features" value="accessibility">Accessibility</label>
                                <label for="visual-design"><input type="checkbox" class="large-checkbox"
                                        id="visual-design" name="features" value="visual-design">Visual Design</label>
                                <label for="navigation"><input type="checkbox" class="large-checkbox" id="navigation"
                                        name="features" value="navigation">Navigation</label>
                                <label for="seo"><input type="checkbox" class="large-checkbox" id="seo" name="features"
                                        value="seo">SEO Optimization</label>
                            </div>
                        </div>


                        <div class="review">

                            <label for="written-review">Written Review <span class="optional">(Optional)</span>
                                <!-- Text area for written review -->
                                <textarea id="written-review" name="written-review"></textarea></label>


                            <label for="fname">Name <span class="optional">(Optional)</span>
                                <!-- Textbox for name -->
                                <input type="text" id="fname" name="fname"></label>
                        </div>

                        <input type="submit" id="review-btn" value="Post a Review">
                    </fieldset>

                </form>



            </div>

    </div>
